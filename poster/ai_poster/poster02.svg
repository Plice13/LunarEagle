<svg
    width="841mm"
    height="1189mm"
    viewBox="0 0 841 1189"
    xmlns="http://www.w3.org/2000/svg">
    
    <!-- Background -->
    <rect width="841" height="1189" fill="#ffffff" />

    <!-- Letterhead -->
    <rect y="0" width="841" height="100" fill="#0073e6" />
    <text x="50" y="60" font-family="Arial" font-size="36" fill="#ffffff">
        Your Institution Name
    </text>
    <text x="50" y="90" font-family="Arial" font-size="20" fill="#ffffff">
        Department or Laboratory Name
    </text>

    <!-- Central Circle -->
    <circle cx="420.5" cy="594.5" r="150" fill="#f0f0f0" stroke="#0073e6" stroke-width="2" />
    
    <!-- Sections -->
    <text x="50" y="130" font-family="Arial" font-size="24" fill="#000000">
        Abstract
    </text>
    <rect x="50" y="150" width="350" height="200" fill="#f9f9f9" stroke="#cccccc" stroke-width="1"/>
    
    <text x="450" y="130" font-family="Arial" font-size="24" fill="#000000">
        Sunspots
    </text>
    <rect x="450" y="150" width="350" height="200" fill="#f9f9f9" stroke="#cccccc" stroke-width="1"/>
    
    <text x="50" y="400" font-family="Arial" font-size="24" fill="#000000">
        AI
    </text>
    <rect x="50" y="420" width="350" height="150" fill="#f9f9f9" stroke="#cccccc" stroke-width="1"/>
    
    <!-- Divider -->
    <line x1="50" y1="600" x2="791" y2="600" stroke="#0073e6" stroke-width="2"/>

    <!-- Bottom Boxes -->
    <text x="50" y="630" font-family="Arial" font-size="24" fill="#000000">
        Results
    </text>
    <rect x="50" y="650" width="250" height="150" fill="#f9f9f9" stroke="#cccccc" stroke-width="1"/>
    
    <text x="300" y="630" font-family="Arial" font-size="24" fill="#000000">
        Sources
    </text>
    <rect x="300" y="650" width="250" height="150" fill="#f9f9f9" stroke="#cccccc" stroke-width="1"/>
    
    <text x="550" y="630" font-family="Arial" font-size="24" fill="#000000">
        Creativity
    </text>
    <rect x="550" y="650" width="250" height="150" fill="#f9f9f9" stroke="#cccccc" stroke-width="1"/>
</svg>
